<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Numbers Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: #00FF00;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <canvas id="matrixAnimation"></canvas>

    <script>
        const canvas = document.getElementById('matrixAnimation');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 20;
        const columns = Math.floor(canvas.width / fontSize);

        // An array of characters - can be expanded
        const characters = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';

        // An array to store column x coordinate
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1; // start the drops at random locations
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00FF00'; // green text
            ctx.font = fontSize + 'px arial';

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Reset drops when they reach the bottom
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 50);

        // Redirect to another page after 5 seconds
        setTimeout(function() {
            window.location.href = 'countdown-page.html'; // Replace with your desired URL
        }, 5000); // 5 seconds in milliseconds
    </script>

</body>
</html>
