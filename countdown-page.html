
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Countdown</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-image: url('climate-change-background.jpg'); /* Add your background image */
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 50px;
        }
        #countdown-box {
            background-color: rgba(0, 0, 0, 0.8); /* Dark background */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 5em; /* Larger font size */
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif; /* Cool font for numbers */
            color: #118170; /* Teal color for the numbers */
        }
        #reveal-text {
            font-size: 5em; /* Larger font size */
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif; /* Cool font for numbers */
            color: #118170; /* Teal color for the numbers */
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap">
</head>
<body>

    <div id="countdown-box">
        <div id="countdown"></div>
    </div>
    <div id="reveal-text">Soon the truth will be revealed!</div>

    <script>
       // Set the date we're counting down to (November 15, 2023, 12:00 AM)
        const countDownDate = new Date("Nov 15, 2023 11:30:00").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function() {

            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the remaining time
            const distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over, redirect to another link
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
                // Redirect to another link (replace 'https://your-new-link.com' with your desired link)
                window.location.href = 'https://your-new-link.com';
            }
        }, 1000);
    </script>

</body>
</html>
